<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        h2{
            border: 4px double;
            text-align: center;
            padding: 10px;
            
          }
    </style>
</head>
<body>
    <h2>Student registration Form</h2>
    <forms>
        <fieldset style="background-color:aqua">
    
        <label for=""> Name:</label>
        <input type="text"placeholder="Enter Full Name" >
        <br /><br>
        <label for="">father's Name:</label>
        <input type="text" />
        <br><br>
        <label for="">mother's name:</label>

        <input type="text">
        <br><br>
        <label for="">phone number:</label>
        <input type="text"placeholder="017xxxxx">
         <br /><br>
        <label for="">Email ID:</label>
        <input type="text" placeholder="sample@example.com"/>
        <br /><br>
        <label for="">Gender:</label>
        <input type="radio" value="" />Male
        <input type="radio" value="" />Female 
        <input type="radio" name="" id="">Others
        <br><br>
        <label for="">Date of birth:</label>
        <input type="number" style="width: 40px;"><span>-</span>
        <input type="number" style="width: 40px;"><span>-</span>
        <input type="number" style="width: 40px;" >-(dd-mm-yyy)
        <br><br>
        <label for="">Adress:</label>
        <input type="text"placeholder="Street- House- Road">
        <br><br>
        <label for="">Blood group:</label>
        <select name="" id="">
           <option value="">select</option> 
        </select>
        <br><br>
        <label for="">Department:</label>
        <input type="radio" value="" />CSE
        <input type="radio" value="" />EEE
        <input type="radio" name="" id="">BBA
        <br><br>
        <label for="">Course:</label>
        <input type="checkbox" value="" />C
        <input type="checkbox" value="" />C++
        <input type="checkbox" value="" >Java
        <input type="checkbox" value="" />AI
        <input type="checkbox" value="" />Machine learning
        <input type="checkbox" value="" >Robitics
        <br><br>
        <label for="">Photo:</label>
        <input type="choose file">No file chosen
        <br><br>
        <button>SUBMIT</button><button>RESET</button>
    </fieldset>
    </forms>
</body>
</html>
