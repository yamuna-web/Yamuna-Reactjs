<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Please enter a Number ")
        
        var initialValue = 0;
        var i = 1
        while (i <= num) {
            initialValue = initialValue + i
            i++
        }
        
        document.write(initialValue)
    </script>
    
</body>
</html>
