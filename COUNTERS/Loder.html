<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
        }
        .loader{
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid white;
            -webkit-animation: mid 1.5s linear infinite;
            border-radius: 50%;
            text-align: center;

        }

        @-webkit-keyframes mid{
            0%{
                transform:rotateZ(10dge);
            -webkit-animation:rotatez(10dge)
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
