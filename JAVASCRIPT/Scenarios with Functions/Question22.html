<body>
    <script>
        function findfactroial(){
            var num = prompt ("Enter a Number to find factorial");
            var factorial = 1;
            for (i=1; i<= num; i++){
                factorial = factorial * i;
            }
            document.write("factorial of give number is :",factorial)
                }
        findfactroial();
    </script>
</body>
