<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-transition</title>
    <style>
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3fbff;
        }

        .imb-box {
            width: 60%;
            margin: auto;
            line-height: 0;
            background-image: url(./background-2420782_1280.webp);
            overflow: hidden;
            position: relative;
        }

        .img-wrap {
            width: 20px;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
         
        }

        .img-wrap img {
            width: 100%;
        }

        span {
            width: 1px;
            height: 100%;
            cursor: ew-resize;
            background: #fff;
            position: absolute;
            left: 20px;
            top: 0;
        }

        .arrow {
            width: 40px;
            position: absolute;
            top: 50%;
            margin-left: -20px;
            margin-top: -20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="imb-box">
            <img src="./wp7345565-removebg-preview.png" width="100%">
            <div class="img-wrap" id="imgWrap">
                <img src="./wp7345565.jpg" id="originalImg">
            </div>
            <span id="line">
                <img src="./free-double-arrow-left-and-right-icon-16805-thumb.png" class="arrow">
            </span>
        </div>
        
    </div>
    <script>
        var imgBox = document.querySelector(".imb-box");
        var imgWrap = document.querySelector(".img-wrap"); // Corrected variable name
        var originalImg = document.getElementById("originalImg");
        var line = document.getElementById("line");

        originalImg.style.width = imgBox.offsetWidth + "px"; // Fixed property name

        var leftspace = imgBox.offsetLeft;

        imgBox.onmousemove = function (e) {
            var boxwidth = (e.pageX - leftspace) + "px"; // Fixed event property name
            imgWrap.style.width = boxwidth; // Corrected variable name
            line.style.left = boxwidth;
        }
    </script>
</body>

</html>
