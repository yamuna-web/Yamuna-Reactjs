<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            height: 90vh;
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 20% 60% 20%;
            text-align: center;
        }
        .header{
            background: palevioletred;
            grid-column: 1/4;
            grid-row: 1/2;
        }
        .nav{
            background: red;
            grid-column: 1/2;
            grid-row: 2/3;
        }
        .article{
            background: blue;
        }
        .aside{
            background: green;
        }
        .footer{
            background: pink;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="aside">Aside</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
