<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown-content {
        display: none;
      }
      #dropDown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="dropDown">
      <span>Mouse Hover On Me</span>
      <div class="dropdown-content">
        <p>Hello World</p>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
