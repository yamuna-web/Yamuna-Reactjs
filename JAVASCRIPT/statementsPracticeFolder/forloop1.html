<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        for(i=1;1<=20;i++){
            if(i%2==0);
            document.write(i+"</br>")
        }
    </script>
</body>
</html>
