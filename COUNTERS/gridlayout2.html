<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: grid;
        height: 90vh;
        grid-template-columns: 20% 60% 20%;
        grid-template-rows: 20% 60% 20%;
        text-align: center;
    }
    
    .header{
        background: palevioletred;
        grid-column: 1/4;
        grid-row: 1/2;
    }
    .nav{
        background: red;
        grid-column: 1/2;
        grid-row: 2/3;
    }
    .article{
        background: blue;
        background-image: url(../BASICHTML/wp4627770.webp);
    }
    .aside{
        background: green;
    }
    .footer{
        background: pink;
        grid-column: 1/4;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="article"></div>
        <div class="aside"><div>
        <div class="footer"></div>
    </div>
</body>
</html>
