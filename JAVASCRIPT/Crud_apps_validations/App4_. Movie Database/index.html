<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .movie-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .movie-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .view {
            background: #28a745;
            color: white;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .view:hover {
            background: #218838;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .movie-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Database</h1>

        <div class="content">
            <!-- Left Column: Movie Entry Form (30%) -->
            <div class="form-container">
                <h2>Add Movie</h2>
                <form id="movie-form">
                    <label for="title">Movie Title:</label>
                    <input type="text" id="title" required>

                    <label for="director">Director:</label>
                    <input type="text" id="director" required>

                    <label for="releaseYear">Release Year:</label>
                    <input type="number" id="releaseYear" required>

                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                    </select>

                    <label>Rating:</label>
                    <div class="radio-group">
                        <input type="radio" id="rate1" name="rating" value="1">
                        <label for="rate1">1</label>

                        <input type="radio" id="rate2" name="rating" value="2">
                        <label for="rate2">2</label>

                        <input type="radio" id="rate3" name="rating" value="3">
                        <label for="rate3">3</label>

                        <input type="radio" id="rate4" name="rating" value="4">
                        <label for="rate4">4</label>

                        <input type="radio" id="rate5" name="rating" value="5">
                        <label for="rate5">5</label>

                        <input type="radio" id="rate6" name="rating" value="6">
                        <label for="rate6">6</label>

                        <input type="radio" id="rate7" name="rating" value="7">
                        <label for="rate7">7</label>

                        <input type="radio" id="rate8" name="rating" value="8">
                        <label for="rate8">8</label>

                        <input type="radio" id="rate9" name="rating" value="9">
                        <label for="rate9">9</label>

                        <input type="radio" id="rate10" name="rating" value="10">
                        <label for="rate10">10</label>
                    </div>

                    <label>Actors:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="leo" value="Leonardo DiCaprio" name="actor">
                        <label for="leo">Leonardo DiCaprio</label>

                        <input type="checkbox" id="robert" value="Robert Downey Jr." name="actor">
                        <label for="robert">Robert Downey Jr.</label>

                        <input type="checkbox" id="scarlett" value="Scarlett Johansson" name="actor">
                        <label for="scarlett">Scarlett Johansson</label>

                        <input type="checkbox" id="margot" value="Margot Robbie" name="actor">
                        <label for="margot">Margot Robbie</label>

                        <input type="checkbox" id="tom" value="Tom Hanks" name="actor">
                        <label for="tom">Tom Hanks</label>
                    </div>

                    <button type="button" onclick="registeruser()" id="crtbtn">Join Now</button>
                    <button type="button" onclick="update()" id="updbtn" style="display:none">Update</button>
                </form>
            </div>

            <!-- Right Column: Movie List (70%) -->
            <div class="movie-container">
                <h2>Movie List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Year</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Actors</th>
                            <th>Delete</th>
                            <th>Edit</th>

                        </tr>
                    </thead>
                    <tbody id="movie-list">
                        <!-- <tr>
                            <td>Inception</td>
                            <td>Christopher Nolan</td>
                            <td>2010</td>
                            <td>Sci-Fi</td>
                            <td>9</td>
                            <td>Leonardo DiCaprio</td>
                            <td>
                                <button class="view">View</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        var allUsers = []
        function registeruser() {
            var title = document.getElementById("title").value
            var director = document.getElementById("director").value
            var releaseYear = document.getElementById("releaseYear").value
            var genre = document.getElementById("genre").value

            var user = {
                title,
                director,
                releaseYear,
                genre,
                rating: [],
                actor: []
            }
            //radiobuttons
            var radio = document.getElementsByName("rating")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.rating.push(radio[i].value)
                }
                radio[i].checked = false;
            }
            //checkboxes
            var checkbox = document.getElementsByName("actor")
            // console.log(checkbox);
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.actor.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }
            allUsers.push(user)
            displayUsers()
            document.getElementById("title").value = ""
            document.getElementById("director").value = ""
            document.getElementById("releaseYear").value = ""
            document.getElementById("genre").value = ""

        }

        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            allUsers.forEach(function (user, index) {
                var tr = document.createElement("tr");
                for (a in user) {
                    var td = document.createElement("td");
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                deltd = document.createElement("td")
                delbtn = document.createElement("button")
                delbtn.innerHTML = "delete"
                delbtn.setAttribute("class", "delete-btn")
                delbtn.setAttribute("onclick", "del(" + index + ")")
                deltd.appendChild(delbtn)
                tr.appendChild(deltd)

                var edttd = document.createElement("td")
                var edtbtn = document.createElement("button")
                edtbtn.innerHTML = "Edit"
                edtbtn.setAttribute("class", "edit-btn")
                edtbtn.setAttribute("onclick", "edit(" + index + ")")
                edttd.appendChild(edtbtn);
                tr.appendChild(edttd);
                document.querySelector("tbody").appendChild(tr)
            })
        }
        displayUsers()

        function del(i) {
            allUsers.splice(i, 1);
            displayUsers();
        }
        var indx;
        function edit(i) {
            indx = i;
            document.getElementById("title").value =allUsers[i].title
            document.getElementById("director").value = allUsers[i].director
            document.getElementById("releaseYear").value = allUsers[i].releaseYear
            document.getElementById("genre").value = allUsers[i].genre

            //radiobutton selection
            var radio = document.getElementsByName("rating")

            for (j = 0; j < radio.length; j++) {

                radio[j].checked = allUsers[i].rating.includes(radio[j].value);
            }

            //checkbox selection
            var checkbox = document.getElementsByName("actor")
            for (var k = 0; k < checkbox.length; k++) {
                checkbox[k].checked = allUsers[i].actor.includes(checkbox[k].value);
            }

            document.getElementById("crtbtn").style.display = "none"
            document.getElementById("updbtn").style.display = "block"

        }
        function update() {
            var title = document.getElementById("title").value
            var director = document.getElementById("director").value
            var releaseYear = document.getElementById("releaseYear").value
            var genre = document.getElementById("genre").value

            var user = {
                title,
                director,
                releaseYear,
                genre,
                rating: [],
                actor: []
            }
            //radiobuttons
            var radio = document.getElementsByName("rating")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.rating.push(radio[i].value)
                }
                radio[i].checked = false;
            }
            //checkboxes
            var checkbox = document.getElementsByName("actor")
            // console.log(checkbox);
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.actor.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }
            allUsers[indx] = user

            displayUsers();
            document.getElementById("title").value = ""
            document.getElementById("director").value = ""
            document.getElementById("releaseYear").value = ""
            document.getElementById("genre").value = ""


            document.getElementById("updbtn").style.display = "none"
            document.getElementById("crtbtn").style.display = "block"
        }
    

    </script>

</body>

</html>
