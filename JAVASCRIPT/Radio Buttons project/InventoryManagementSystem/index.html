<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .inventory-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .inventory-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .edit {
            background: #ffc107;
            color: black;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .edit:hover {
            background: #e0a800;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .form-container, .inventory-container {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inventory Management System</h1>

        <div class="content">
            <!-- Left Column: Product Entry Form (30%) -->
            <div class="form-container">
                <h2>Add Product</h2>
                <form id="product-form">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" required>

                    <label>Category:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="electronics" value="Electronics">
                        <label for="electronics">Electronics</label>

                        <input type="checkbox" id="furniture" value="Furniture">
                        <label for="furniture">Furniture</label>

                        <input type="checkbox" id="clothing" value="Clothing">
                        <label for="clothing">Clothing</label>

                        <input type="checkbox" id="groceries" value="Groceries">
                        <label for="groceries">Groceries</label>
                    </div>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>

                    <label for="price">Price (₹):</label>
                    <input type="number" id="price" required>

                    <label>Supplier:</label>
                    <div class="radio-group">
                        <input type="radio" id="supplier1" name="supplier" value="Supplier A">
                        <label for="supplier1">Supplier A</label>

                        <input type="radio" id="supplier2" name="supplier" value="Supplier B">
                        <label for="supplier2">Supplier B</label>

                        <input type="radio" id="supplier3" name="supplier" value="Supplier C">
                        <label for="supplier3">Supplier C</label>
                    </div>

                    <label for="reorderLevel">Reorder Level:</label>
                    <input type="number" id="reorderLevel" required>

                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Right Column: Inventory List (70%) -->
            <div class="inventory-container">
                <h2>Inventory List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price (₹)</th>
                            <th>Supplier</th>
                            <th>Reorder Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <tr>
                            <td>1</td>
                            <td>Smartphone</td>
                            <td>Electronics</td>
                            <td>50</td>
                            <td>₹20,000</td>
                            <td>Supplier A</td>
                            <td>10</td>
                            <td>
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Sofa Set</td>
                            <td>Furniture</td>
                            <td>20</td>
                            <td>₹35,000</td>
                            <td>Supplier B</td>
                            <td>5</td>
                            <td>
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Jeans</td>
                            <td>Clothing</td>
                            <td>100</td>
                            <td>₹1,500</td>
                            <td>Supplier C</td>
                            <td>20</td>
                            <td>
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
