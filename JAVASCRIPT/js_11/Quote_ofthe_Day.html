<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: rgb(129, 178, 200);
}

.quotebox{
    background: rgb(255, 0, 179);
    width: 700px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    box-shadow:0 10px 20px 0px rgba(0,0,00.15)
}
.quotebox h2{
    font-size: 32px;
    margin-bottom: 40px;
    position: relative;
}
.quotebox h2::after{
    content:"";
    width: 75px;
    height: 3px;
    border-radius: 3px;
    background: rgb(23,124,229);
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform:translateX(-50%)
}
.quotebox blockquote{
    font-size: 26px;
    min-height: 110px;
}
.quotebox blockquote::before .quotebox blockquote::after{
    content:"";
} 
.quotebox span{
    display: block;
    margin-top: 10px;
    float: right;
    position: relative;
}
.quotebox span::before{
    content:"";
    width: 20px;
    height: 2px;
    background: rebeccapurple;
    position: absolute;
    top: 50%;
    left: -30%;
}
.quotebox div{
    width: 100%;
    margin-top: 50px;
    display: flex;
    justify-content: center;
}
.quotebox button{
    background: rgb(23,124,229);
    color: #ffff;
    border-radius: 25px;
    border: 1px solid rgb(23,124,229);
    width: 150px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="quotebox">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading......</blockquote>
        <span id="author">Loading.....</span>
        <div>
            <button onclick="getquote()">New Quote</button>
            <button onclick="tweet()">
                <img src="../download (3).png" alt="Tweet" width="20px">
                Tweet
            </button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const apiUrl = "https://dummyjson.com/quotes/random";

        async function getquote() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                quote.innerHTML = data.quote   ;
                author.innerHTML = data.author;
            } catch (error) {
                quote.innerHTML = "Error loading quote.";
                author.innerHTML = "";
                console.error('Error fetching quote:', error);
            }
        }

        getquote();

        function tweet() {
            const tweetText = `${quote.innerHTML} --- by ${author.innerHTML}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`, "tweetWindow", "width=600,height=300");
        }
    </script>
</body>
</html>
