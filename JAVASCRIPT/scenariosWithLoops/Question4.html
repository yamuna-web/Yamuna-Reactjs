<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("please enter a number:");
        n=parseInt(n);
        
        for (i=1;i<=10;i++){
    
            let result=n*i;
            document.write(n+"x"+i+"="+result+"<br/>"
            )
        }
    </script>
</body>
</html>
