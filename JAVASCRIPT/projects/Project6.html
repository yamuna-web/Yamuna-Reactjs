<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f2f2f2;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .rock { background: #3498db; color: white; }
    .paper { background: #2ecc71; color: white; }
    .scissors { background: #e74c3c; color: white; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h2>
  <button class="rock" onclick="play('Rock')">Rock</button>
  <button class="paper" onclick="play('Paper')">Paper</button>
  <button class="scissors" onclick="play('Scissors')">Scissors</button>

  <p id="result">Make your move!</p>

  <script>
    function play(userChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a Draw! ü§ù";
      } else if (
        (userChoice === "Rock" && computerChoice === "Scissors") ||
        (userChoice === "Paper" && computerChoice === "Rock") ||
        (userChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = "You Win! üéâ " + userChoice + " beats " + computerChoice;
      } else {
        result = "You Lose! ‚ùå " + computerChoice + " beats " + userChoice;
      }

      document.getElementById("result").innerText = 
        "You chose: " + userChoice + " | Computer chose: " + computerChoice + "\n" + result;
    }
  </script>
</body>
</html>
