<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course Enrollment</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="container">
    <!-- Form Column -->
    <div class="column">
      <h1>Course Enrollment</h1>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="course">Course Selection</label>
        <select id="course" name="course" required>
          <option value="web-development">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="ui-ux-design">UI/UX Design</option>
        </select>
        <label>Learning Mode</label>
        <div>
          <label><input type="radio" name="mode" value="online" required> Online</label><br>
          <label><input type="radio" name="mode" value="offline" required> Offline</label>
        </div>
        <button type="submit">Enroll Now</button>
      </form>
    </div>
    <!-- Table Column -->
    <div class="column">
      <h1>Enrolled Students</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Web Development</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>Data Science</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
