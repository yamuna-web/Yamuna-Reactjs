<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .controls-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .playlist-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .playlist-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .play {
            background: #28a745;
            color: white;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .play:hover {
            background: #218838;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .controls-container,
            .playlist-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Music Player</h1>

        <div class="content">
            <!-- Left Column: Music Controls (30%) -->
            <div class="controls-container">
                <h2>Music Controls</h2>
                <form id="music-form">
                    <label for="title">Song Title:</label>
                    <input type="text" id="title" required>

                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" required>

                    <label for="album">Album:</label>
                    <input type="text" id="album" required>

                    <label for="duration">Duration (min:sec):</label>
                    <input type="text" id="duration" required>

                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">

                    <label>Repeat Mode:</label>
                    <div class="radio-group">
                        <input type="radio" id="repeat-off" name="repeat" value="Off" checked>
                        <label for="repeat-off">Off</label>

                        <input type="radio" id="repeat-one" name="repeat" value="One">
                        <label for="repeat-one">One</label>

                        <input type="radio" id="repeat-all" name="repeat" value="All">
                        <label for="repeat-all">All</label>
                    </div>

                    <label>Shuffle Mode:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="shuffle" name="shf" value="Shuffle">
                        <label for="shuffle">Enable Shuffle</label>
                        
                    </div>
                    <button type="button" onclick="registeruser()" id="crtbtn">Join Now</button>
                    <button type="button" onclick="update()" id="updbtn" style="display:none">Update</button>
                </form>
            </div>

            <!-- Right Column: Playlist (70%) -->
            <div class="playlist-container">
                <h2>Playlist</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Duration</th>
                            <th>Volume</th>
                            <th>Repeat Mode</th>
                            <th>Shuffle Mode</th>
                            <th>Delete</th>
                            <th>Play</th>
                        </tr>
                    </thead>
                    <tbody id="playlist">
                        <!-- <tr>
                            <td>Shape of You</td>
                            <td>Ed Sheeran</td>
                            <td>Divide</td>
                            <td>3:53</td>
                            <td>
                                <button class="play">Play</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Blinding Lights</td>
                            <td>The Weeknd</td>
                            <td>After Hours</td>
                            <td>3:20</td>
                            <td>
                                <button class="play">Play</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Levitating</td>
                            <td>Dua Lipa</td>
                            <td>Future Nostalgia</td>
                            <td>3:23</td>
                            <td>
                                <button class="play">Play</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        var allUsers = []
        function registeruser() {
            var title = document.getElementById("title").value
            var artist = document.getElementById("artist").value
            var album = document.getElementById("album").value
            var duration = document.getElementById("duration").value
            var volume = document.getElementById("volume").value
            var user = {
                title,
                artist,
                album,
                duration,
                volume,
                repeat: [],
                shuffle: []
            }
            //radiobuttons
            var radio = document.getElementsByName("repeat")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.repeat.push(radio[i].value)
                }
                radio[i].checked = false;
            }
            //checkboxes
            var checkbox = document.getElementsByName("shf")
            // console.log(checkbox);
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.shuffle.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }
            allUsers.push(user)
            displayUsers()
            document.getElementById("title").value = ""
            document.getElementById("artist").value = ""
            document.getElementById("album").value = ""
            document.getElementById("duration").value = ""
            document.getElementById("volume").value = ""


        }

        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            allUsers.forEach(function (user, index) {
                var tr = document.createElement("tr");
                for (a in user) {
                    var td = document.createElement("td");
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                deltd = document.createElement("td")
                delbtn = document.createElement("button")
                delbtn.innerHTML = "delete"
                delbtn.setAttribute("class", "delete-btn")
                delbtn.setAttribute("onclick", "del(" + index + ")")
                deltd.appendChild(delbtn)
                tr.appendChild(deltd)

                var edttd = document.createElement("td")
                var edtbtn = document.createElement("button")
                edtbtn.innerHTML = "play"
                edtbtn.setAttribute("class", "edit-btn")
                edtbtn.setAttribute("onclick", "edit(" + index + ")")
                edttd.appendChild(edtbtn);
                tr.appendChild(edttd);
                document.querySelector("tbody").appendChild(tr)
            })
        }
        displayUsers()

        function del(i) {
            allUsers.splice(i, 1);
            displayUsers();
        }
        var indx;
        function edit(i) {
            indx = i;
            document.getElementById("title").value = allUsers[i].title
            document.getElementById("artist").value = allUsers[i].artist
            document.getElementById("album").value = allUsers[i].album
            document.getElementById("duration").value = allUsers[i].duration
            document.getElementById("volume").value = allUsers[i].volume

            //radiobutton selection
            var radio = document.getElementsByName("repeat")

            for (j = 0; j < radio.length; j++) {

                radio[j].checked = allUsers[i].repeat.includes(radio[j].value);
            }

            //checkbox selection
            var checkbox = document.getElementsByName("shf")
            for (var k = 0; k < checkbox.length; k++) {
                checkbox[k].checked = allUsers[i].shuffle.includes(checkbox[k].value);
            }

            document.getElementById("crtbtn").style.display = "none"
            document.getElementById("updbtn").style.display = "block"

        }
        function update() {
            var title = document.getElementById("title").value
            var artist = document.getElementById("artist").value
            var album = document.getElementById("album").value
            var duration = document.getElementById("duration").value
            var volume = document.getElementById("volume").value
            var user = {
                title,
                artist,
                album,
                duration,
                volume,
                repeat: [],
                shuffle: []
            }
            //radiobuttons
            var radio = document.getElementsByName("repeat")
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.repeat.push(radio[i].value)
                }
                radio[i].checked = false;
            }
            //checkboxes
            var checkbox = document.getElementsByName("shf")
            // console.log(checkbox);
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.shuffle.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }
            allUsers[indx] = user

            displayUsers();
            document.getElementById("title").value = ""
            document.getElementById("artist").value = ""
            document.getElementById("album").value = ""
            document.getElementById("duration").value = ""
            document.getElementById("volume").value = ""


            document.getElementById("updbtn").style.display = "none"
            document.getElementById("crtbtn").style.display = "block"
        } 
    </script>

</body>

</html>
