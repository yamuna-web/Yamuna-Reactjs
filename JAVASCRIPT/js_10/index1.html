<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let currentDate = new Date();
        console.log(currentDate); // Current date and time
        console.log(date.getFullYear()); // 2025 (or current year)
        console.log(date.getMilliseconds()); // 123 (or current milliseconds)
        console.log(date.getMonth()); // 1 (for February, because months are zero-indexed)
        console.log(date.getDate()); // 12 (or current day of the month)
        console.log(date.getDay()); // 1 (Monday)
        console.log(date.getHours()); // 14 (or current hour in 24-hour format)
        console.log(date.getMinutes()); // 30 (or current minute)
        console.log(date.getSeconds()); // 45 (or current second)
        console.log(date.getMilliseconds()); // 123 (or current milliseconds)
        console.log(date.getTime()); // 1674021234567 (current timestamp)
        console.log(date.toDateString()); // "Mon Feb 12 2025"
        console.log(date.toTimeString()); // "10:30:45 GMT+0000 (Coordinated Universal Time)"
        console.log(date.toISOString()); // "2025-02-12T10:30:45.000Z"
        console.log(date.toLocaleDateString()); // "2/12/2025" (depends on locale)
        console.log(date.toLocaleTimeString()); // "10:30:45 AM" (depends on locale)
        console.log(date.toLocaleString()); // "2/12/2025, 10:30:45 AM" (depends on locale)
        console.log(date.valueOf()); // 1674021234567 (timestamp)



        let date = new Date();
date.setFullYear(2025, 0, 15); // Sets the year to 2025, month to January, day to 15th
console.log(date); // Fri Jan 15 2025 00:00:00 GMT+0000 (Coordinated Universal Time)

date.setMonth(5, 20); // Sets the month to June (5 is June, months are zero-indexed), day to 20
console.log(date); // Mon Jun 20 2025 00:00:00 GMT+0000

date.setDate(25); // Sets the day of the month to 25th
console.log(date); // Date with day set to 25th

date.setHours(10, 30, 0, 0); // Sets time to 10:30 AM
console.log(date); // Updated date with time set

date.setMinutes(45, 0, 0); // Sets minutes to 45th
console.log(date); // Updated date with minutes set

date.setSeconds(30, 500); // Sets seconds to 30th and milliseconds to 500
console.log(date); // Updated date with seconds set


date.setMilliseconds(250); // Sets milliseconds to 250
console.log(date); // Updated date with milliseconds set




    </script>
</body>

</html>
