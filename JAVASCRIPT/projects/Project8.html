<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }
    h2 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
    }
    .cell:hover {
      background: #e6e6e6;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe üéÆ</h2>
  <div id="board"></div>
  <p id="result"></p>
  <button onclick="resetGame()">Restart</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    function renderBoard() {
      let boardContainer = document.getElementById("board");
      boardContainer.innerHTML = "";
      board.forEach((cell, index) => {
        let div = document.createElement("div");
        div.classList.add("cell");
        div.innerText = cell;
        div.onclick = () => makeMove(index);
        boardContainer.appendChild(div);
      });
    }

    function makeMove(index) {
      if (board[index] === "" && !gameOver) {
        board[index] = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        renderBoard();
      }
    }

    function checkWinner() {
      const winningCombos = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
      ];

      for (let combo of winningCombos) {
        let [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.getElementById("result").innerText = `üéâ Player ${board[a]} Wins!`;
          gameOver = true;
          return;
        }
      }

      if (!board.includes("")) {
        document.getElementById("result").innerText = "ü§ù It's a Draw!";
        gameOver = true;
      }
    }

    
    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      document.getElementById("result").innerText = "";
      renderBoard();
    }
    

    // Start the game
    renderBoard();
  </script>
</body>
</html>
