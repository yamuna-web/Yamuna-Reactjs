<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reasoning Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options {
      text-align: left;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      background: #f9f9f9;
    }
    .options button:hover {
      background: #e0e0e0;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
      cursor: pointer;
    }
    #score {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="question" id="question">Loading...</div>
  <div class="options" id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <div id="score"></div>
</div>

<script>
  const quizData = [
    {
      question: "What comes next in the series: A, C, F, J, O, ?",
      options: ["S", "T", "U", "V"],
      correct: "T"
    },
    {
      question: "If 2 + 3 = 13, 3 + 4 = 25, 4 + 5 = 41, then 5 + 6 = ?",
      options: ["51", "61", "65", "71"],
      correct: "61"
    },
    {
      question: "If 1st January 2023 was Sunday, what day is 1st Jan 2024?",
      options: ["Sunday", "Monday", "Tuesday", "Wednesday"],
      correct: "Monday"
    }
  ];

  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = quizData[current];
    document.getElementById("question").textContent = q.question;
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt, btn);
      optionsContainer.appendChild(btn);
    });

    document.getElementById("nextBtn").style.display = "none";
  }

  function checkAnswer(selected, btn) {
    const correct = quizData[current].correct;
    if (selected === correct) {
      btn.style.backgroundColor = "#b6fcb6";
      score++;
    } else {
      btn.style.backgroundColor = "#fcb6b6";
    }

    // Disable all buttons
    document.querySelectorAll("#options button").forEach(button => button.disabled = true);

    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function nextQuestion() {
    current++;
    if (current < quizData.length) {
      loadQuestion();
    } else {
      document.getElementById("question").textContent = "Quiz Completed!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("score").textContent = `Your score: ${score} / ${quizData.length}`;
    }
  }

  loadQuestion();
</script>

</body>
</html>
