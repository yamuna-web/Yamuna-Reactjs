<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 900px;
            width: 100%;
            border: 2px solid;
            display: grid;
        }

        
        .div{
            width: 200px;
            height: 200px;
            position: sticky;
            top: 100px;
            border: 2px solid;
        }
        img{
            width: 200px;
            height: 200px;
            position: sticky;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="../COUNTERS/maxresdefault.jpg" alt=""></div>
        <div><img src="../COUNTERS/luxury-home.jpg" alt=""></div>
        <div><img src="../COUNTERS/Flipkart.jpg" alt=""></div>
    </div>
</body>

</html>
