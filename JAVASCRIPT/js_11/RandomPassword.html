<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #002339;
            color: white;
        }
        .container {
            margin: 12%;
            width: 90%;
            max-width: 700px;
        }
        .display {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 26px 20px;
            border-radius: 5px;
        }
        .container h1 {
            font-weight: 500;
            font-size: 45px;
        }
        .container h1 span {
            color: #019f55;
            border-bottom: 5px solid #019f55;
            padding-bottom: 7px;
        }
        .display img {
            width: 30px;
            cursor: pointer;
        }
        .display input {
            border: 0;
            outline: 0;
            font-size: 24px;
            width: 100%;
        }
        .container button img {
            width: 28px;
            margin-right: 10px;
        }
        .container button {
            border: 0;
            outline: 0;
            background: #019f55;
            color: #fff;
            font-size: 22px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 26px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password" readonly>
            <img src="./copy-icon-21.png" onclick="copyPassword()">
        </div>
        <button onclick="password()">
            <img src="./th (3).jpeg"> Generate Password
        </button>
    </div>
    <script>
        var passwordBox = document.getElementById("password");
        var length = 12; 
        var upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var lowerCase = "abcdefghijklmnopqrstuvwxyz";
        var number = "0123456789";
        var symbols = "@#$%^&*(_+~/{}[]<>-=";

        var allChars = upperCase + lowerCase + number + symbols;

        function password() {
            var newPassword = "";
            newPassword += upperCase[Math.floor(Math.random() * upperCase.length)];
            newPassword += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            newPassword += number[Math.floor(Math.random() * number.length)];
            newPassword += symbols[Math.floor(Math.random() * symbols.length)];

            while (newPassword.length < length) {
                newPassword += allChars[Math.floor(Math.random() * allChars.length)];
            }

            passwordBox.value = newPassword;
        }
        password();
        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }
        copyPassword();
        
    </script>
</body>
</html>
