<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky footer bottom</title>
    <!-- Description: Sticky footers ensure that the footer remains at the bottom of the
viewport regardless of content height.
○ Footer always at the bottom:
html, body {
○ height: 100%;
○ margin: 0;
○ }
○ .content {
○ min-height: 100%;
○ display: flex;
○ flex-direction: column;
○ }
○ .footer {
○ margin-top: auto;
○ }
 -->
<style>
    html, body {
 height: 100%;
 margin: 0;
 }
    .content {
 min-height: 100%;
 display: flex;
 flex-direction: column;
 background: pink;
 }
 .footer {
 margin-top: auto;
 }
</style>
</head>
<body>
    <div class="body">
        
        <div class="footer">
            <div class="content">
                yamuna
            </div>
        </div>
    </div>
</body>
</html>
