<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: rgb(245, 24, 24);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Form</h2>
        <form>
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" placeholder="Enter product ID" required  onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" placeholder="Enter product name" required  onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" placeholder="Enter product name" required  onkeyup="validateForm()">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home Appliances">Home Appliances</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required  onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" placeholder="Enter price" required  onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" placeholder="Enter supplier name" required  onkeyup="validateForm()">
            </div>
            <div class="form-group">
                <label for="reorderLevel">Reorder Level:</label>
                <input type="number" id="reorderLevel" placeholder="Enter reorder level" required  onkeyup="validateForm()">
            </div>
            <button type="submit">Submit Product</button>
        </form>
    </div>
<script>
    function validateForm() {
        var Product ={
            productId:document.getElementById("productId").value,
            name:document.getElementById("name").value,
            category:document.getElementById("category").value,
            quantity:document.getElementById("quantity").value,
            price:document.getElementById("price").value,
            supplier:document.getElementById("supplier").value,
            reorderLevel:document.getElementById("reorderLevel").value,
            
        }

        console.log(Product)

        var isInvalid = false;
        for(a in Product){
            if(Product[a] == ""){
                isInvalid = true;
            }
        }

        if(isInvalid === true){
            document.querySelector("button").setAttribute("disabled",true)
        }else{
            document.querySelector("button").removeAttribute("disabled",true)
        }
    }
</script>
</body>
</html>
