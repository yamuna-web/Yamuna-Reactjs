<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: green;
            border: 2px dotted;
            transition: width 3s, height 7s;
        }
        div{transition-timing-function: ease-out;}
        div:hover{
            width:400px ;
            height: 400px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Transition element</h2>
    <div></div>
</body>
</html>
