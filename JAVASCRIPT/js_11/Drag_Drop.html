<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-drop</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container{
            width: 100%;
            min-height: 100vh;
            background: #0b0423;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #left, #right{
            width: 300px;
            min-height: 400px;
            margin: 20px;
            border: 2px dotted #fff;
        }
        .list{
            background: #e91e63;
            height: 60px;
            margin: 30px;
            color: #fff;
            display: flex;
            align-items: center;
            cursor: grab;
        }
        .list img{
            width: 10px;
            margin-right: 15px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
   <div class="container">
       <div id="left">
           <div class="list" draggable="true"><img src="" alt="">list1</div>
           <div class="list" draggable="true"><img src="" alt="">list2</div>
           <div class="list" draggable="true"><img src="" alt="">list3</div>
           <div class="list" draggable="true"><img src="" alt="">list4</div>
       </div>
       <div id="right"></div>
   </div> 

   <script>
    let lists = document.getElementsByClassName("list");
    let rightbox = document.getElementById("right");
    let leftbox = document.getElementById("left");

    for (let list of lists) {
        list.addEventListener("dragstart", function(e) {
            let selected = e.target;

            rightbox.addEventListener("dragover", function(e) {
                e.preventDefault();
            });

            rightbox.addEventListener("drop", function(e) {
                rightbox.appendChild(selected);
                selected = null;
            });

            leftbox.addEventListener("dragover", function(e) {
                e.preventDefault();
            });

            leftbox.addEventListener("drop", function(e) {
                leftbox.appendChild(selected);
                selected = null;
            });
        });
    }
   </script>
</body>
</html>
