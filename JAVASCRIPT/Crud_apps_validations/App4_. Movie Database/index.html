<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actors-container {
            display: flex;
            gap: 10px;
        }
        .actors-container input {
            flex: 1;
        }
        .actors-container button {
            width: 30px;
            padding: 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            cursor: pointer;
        }

        button:disabled {
            background-color: rgb(245, 24, 24);
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Movie Form</h2>
    <form id="movieForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required onkeyup="validateForm()">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" required onkeyup="validateForm()">
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year:</label>
            <input type="number" id="releaseYear" min="1888" required onkeyup="validateForm()">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" required onkeyup="validateForm()">
                <option value="">Select Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" step="0.1" min="0" max="10" required onkeyup="validateForm()">
        </div>
        <div class="form-group">
            <label>Actors:</label>
            <div id="actorsList">
                <div class="actors-container">
                    <input type="text" class="actor" placeholder="Actor Name">
                
                </div>
            </div>
        <button type="button">Submit</button>
    </form>
</div>
<script>
    function validateForm() {
        var Movie ={
            title:document.getElementById("title").value,
            director:document.getElementById("director").value,
            releaseYear:document.getElementById("releaseYear").value,
            genre:document.getElementById("genre").value,
            rating:document.getElementById("rating").value,
            actorsList:document.getElementById("actorsList").value,
            
        }

        console.log(Movie)

        var isInvalid = false;
        for(a in Movie){
            if(Movie[a] == ""){
                isInvalid = true;
            }
        }

        if(isInvalid === true){
            document.querySelector("button").setAttribute("disabled",true)
        }else{
            document.querySelector("button").removeAttribute("disabled",true)
        }
    }
</script>

</body>
</html>
