<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>multiplication</h2>
    <script>
        (function(num1,num2){
            var total = num1*num2;
            document.write("multiplythenumbers:-",total)
        })(20,30);

         var result = (function(num1,num2,){
            return (num1*num2)
        })(10,30)
        document.write(result)
    </script>
    <br>
    <h2>Addition</h2>
    <script>
        (function(num1,num2){
            var total = num1+num2;
            document.write("addingthenumbers:-",total)
        })(20,30);

         var result = (function(num1,num2,){
            return (num1+num2)
        })(10,30)
        document.write(result)
    </script>
    <br>
    <h2>Division</h2>
    <script>
        (function(num1,num2){
            var total = num1/num2;
            document.write("addingthenumbers:-",total)
        })(20,30);

         var result = (function(num1,num2,){
            return (num1/num2)
        })(10,30)
        document.write(result)
    </script>
    <h2>subtraction</h2>
    <script>
        (function(num1,num2){
            var total = num1-num2;
            document.write("subtractingthenumbers:-",total)
        })(20,30);

         var result = (function(num1,num2){
            return (num1-num2)
        })(10,30)
        document.write(result)
    </script>
    <h2>average</h2>
    <script>
        (function(num1,num2){
            var total = num1/num2/2;
            document.write("averagethenumbers:-",total)
        })(20,30);

         var result = (function(num1,num2,){
            return (num1/num2/2)
        })(10,30)
        document.write(result)
    </script>
</body>
</html>
