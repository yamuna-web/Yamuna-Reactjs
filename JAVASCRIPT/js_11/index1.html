<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Example</title>
</head>

<body>
    <script>
        let currentDate = new Date();
        console.log(currentDate); // Current date and time
        console.log(currentDate.getFullYear()); // 2025 (or current year)
        console.log(currentDate.getMilliseconds()); // Current milliseconds
        console.log(currentDate.getMonth()); // Month (zero-indexed)
        console.log(currentDate.getDate()); // Day of the month
        console.log(currentDate.getDay()); // Day of the week
        console.log(currentDate.getHours()); // Current hour (24-hour format)
        console.log(currentDate.getMinutes()); // Current minutes
        console.log(currentDate.getSeconds()); // Current seconds
        console.log(currentDate.getMilliseconds()); // Current milliseconds
        console.log(currentDate.getTime()); // Timestamp
        console.log(currentDate.toDateString()); // "Mon Feb 12 2025"
        console.log(currentDate.toTimeString()); // "10:30:45 GMT+0000"
        console.log(currentDate.toISOString()); // "2025-02-12T10:30:45.000Z"
        console.log(currentDate.toLocaleDateString()); // Localized date
        console.log(currentDate.toLocaleTimeString()); // Localized time
        console.log(currentDate.toLocaleString()); // Localized full date-time
        console.log(currentDate.valueOf()); // Timestamp

        // Now declaring `date`
        let date = new Date();
        date.setFullYear(2025, 0, 15); // Sets the year to 2025, January 15th
        console.log(date); // Fri Jan 15 2025

        date.setMonth(5, 20); // Sets the month to June (5 is June), day to 20
        console.log(date); // Mon Jun 20 2025

        date.setDate(25); // Sets the day of the month to 25th
        console.log(date);

        date.setHours(10, 30, 0, 0); // Sets time to 10:30 AM
        console.log(date);

        date.setMinutes(45, 0, 0); // Sets minutes to 45
        console.log(date);

        date.setSeconds(30, 500); // Sets seconds to 30 and milliseconds to 500
        console.log(date);

        date.setMilliseconds(250); // Sets milliseconds to 250
        console.log(date);
    </script>
</body>

</html>
