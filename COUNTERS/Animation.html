<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div{
            width: 200px;
            height: 200px;
            background: pink;
            animation-name: circle;
            animation-duration: 4s;
            position: relative;
            border-radius: 50%;
        }
        @keyframes circle{
            10%{
                background: RED;
                top: 0;
                left: 0;
            }
            20%{
                background: blueviolet;
                left: 300px;
            }
            30%{
                background: yellow;
            }
            40%{
                background: orange;
            }
            10%{
            background: green;
            }
            70%{
                background-image: url(../BASICHTML/th\ \(2\).jpeg);
            }
        }
    </style>
</head>
<body>
    <h1>Css animation</h1>
    <div></div>

</body>
</html>
