<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Media Queries</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
}
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
}
.sidebar {
  flex: 1;
  background-color: #ddd;
  padding: 20px;
  margin-right: 20px;
}
.main-content {
  flex: 2;
  background-color: #fff;
  padding: 20px;
  margin-left: 20px;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  margin-top: 20px;
}
/* Media Queries for responsive design */
/* For screens smaller than 768px */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .sidebar,
  .main-content {
    margin-right: 0;
    margin-left: 0;
    width: 100%;
  }
}
/* For screens smaller than 480px (mobile) */
@media (max-width: 480px) {
  header {
    font-size: 1.2rem;
  }
  .sidebar,
  .main-content {
    padding: 10px;
  }
  footer {
    font-size: 0.9rem;
  }
}
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Layout</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </div>
      <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
    </div>
    <footer>
      <p>Footer content</p>
    </footer>
  </body>
</html>
