<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    let marks=60;
    if(marks>=90){
        document.write("grade:A")
    }else if(marks>=75){
        document.write("grade:B")
    }else if(marks>=50){
        document.write("grade:c")
    }else{
        document.write("grade:f")
    }
</script>
