<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var sampleNumber = Math.random()*100;
        var roundedNumber = Math.round(sampleNumber);
        console.log(sampleNumber);
        console.log(roundedNumber);
        console.log("Ceil Number >> ",Math.ceil(sampleNumber))
        console.log("Floor Number >> ",Math.floor(sampleNumber))
    </script>
</body>
