<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .cart-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .cart-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .remove {
            background: #dc3545;
            color: white;
        }

        td .remove:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .form-container, .cart-container {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>E-commerce Cart</h1>

        <div class="content">
            <!-- Left Column: Add Product Form (30%) -->
            <div class="form-container">
                <h2>Add Product</h2>
                <form id="cart-form">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>

                    <label>Category:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="electronics" value="Electronics" name="category">
                        <label for="electronics">Electronics</label>

                        <input type="checkbox" id="clothing" value="Clothing" name="category">
                        <label for="clothing">Clothing</label>

                        <input type="checkbox" id="home" value="Home Appliances" name="category">
                        <label for="home">Home Appliances</label>

                        <input type="checkbox" id="books" value="Books" name="category">
                        <label for="books">Books</label>
                    </div>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>

                    <label for="price">Price (₹):</label>
                    <input type="number" id="price" required>

                    <label>Discount:</label>
                    <div class="radio-group">
                        <input type="radio" id="discount0" name="discount" value="0" checked>
                        <label for="discount0">No Discount</label>

                        <input type="radio" id="discount10" name="discount" value="10">
                        <label for="discount10">10% Off</label>

                        <input type="radio" id="discount20" name="discount" value="20">
                        <label for="discount20">20% Off</label>

                        <input type="radio" id="discount30" name="discount" value="30">
                        <label for="discount30">30% Off</label>
                    </div>

                    <button type="button" onclick="registeruser()" id="crtbtn">Join Now</button>
                    <button type="button" onclick="update()" id="updbtn" style="display:none">Update</button>
                </form>
            </div>

            <!-- Right Column: Cart List (70%) -->
            <div class="cart-container">
                <h2>Shopping Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price (₹)</th>
                            <th>Discount</th>
                            <th>Delete</th>
                            <th>Edit</th>
                            <!-- <th>Total Price (₹)</th>
                            <th>Actions</th> -->
                        </tr>
                    </thead>
                    <tbody id="cart-list">

        </div>

    </div>
<script>
    var allUsers = []
function registeruser() {
    var productName = document.getElementById("productName").value
    var quantity = document.getElementById("quantity").value
    var price = document.getElementById("price").value
    var user = {
        productName,
        category: [],
        quantity,
        price,
        discount: []
    }
    //radiobuttons
    var radio = document.getElementsByName("discount")
    for (i = 0; i < radio.length; i++) {
        if (radio[i].checked == true) {
            user.discount.push(radio[i].value)
        }
        radio[i].checked = false;
    }
    //checkboxes
    var checkbox = document.getElementsByName("category")
    for (i = 0; i < checkbox.length; i++) {
        if (checkbox[i].checked == true) {
            user.category.push(checkbox[i].value)
        }
        checkbox[i].checked = false
    }
    allUsers.push(user)
    displayUsers()
    document.getElementById("productName").value = ""
    document.getElementById("quantity").value = ""
    document.getElementById("price").value = ""

}

function displayUsers() {
    document.querySelector("tbody").innerHTML = ""
    allUsers.forEach(function (user, index) {
        var tr = document.createElement("tr");
        for (a in user) {
            var td = document.createElement("td");
            td.innerHTML = user[a]
            tr.appendChild(td)
        }

        deltd = document.createElement("td")
        delbtn = document.createElement("button")
        delbtn.innerHTML = "delete"
        delbtn.setAttribute("class", "delete-btn")
        delbtn.setAttribute("onclick", "del(" + index + ")")
        deltd.appendChild(delbtn)
        tr.appendChild(deltd)

        var edttd = document.createElement("td")
        var edtbtn = document.createElement("button")
        edtbtn.innerHTML = "Edit"
        edtbtn.setAttribute("class", "edit-btn")
        edtbtn.setAttribute("onclick", "edit(" + index + ")")
        edttd.appendChild(edtbtn);
        tr.appendChild(edttd);
        document.querySelector("tbody").appendChild(tr)
    })



}


function del(i) {
    allUsers.splice(i, 1);
    displayUsers();
}
var indx;
function edit(i) {
    indx = i;
    document.getElementById("productName").value = allUsers[i].productName
    document.getElementById("quantity").value = allUsers[i].quantity
    document.getElementById("price").value = allUsers[i].price

    //radiobutton selection
    var radio = document.getElementsByName("discount")

    for (j = 0; j < radio.length; j++) {

        radio[j].checked = allUsers[i].discount.includes(radio[j].value);
    }

    //checkbox selection
    var checkbox = document.getElementsByName("category")
    for (var k = 0; k < checkbox.length; k++) {
        checkbox[k].checked = allUsers[i].category.includes(checkbox[k].value);
    }

    document.getElementById("crtbtn").style.display = "none"
    document.getElementById("updbtn").style.display = "block"

}
function update() {
    var productName = document.getElementById("productName").value
    var quantity = document.getElementById("quantity").value
    var price = document.getElementById("price").value

   
   
    var user = {
        productName,
        category: [],
        quantity,
        price,
        discount: []

    }
    //radiobuttons
    var radio = document.getElementsByName("discount")

    for (i = 0; i < radio.length; i++) {
        if (radio[i].checked == true) {
            user.discount.push(radio[i].value)
        }
        radio[i].checked = false;
    }
    //checkboxes
    var checkbox = document.getElementsByName("category")
    for (i = 0; i < checkbox.length; i++) {
        if (checkbox[i].checked == true) {
            user.category.push(checkbox[i].value)
        }
        checkbox[i].checked = false
    }

    allUsers[indx] = user

    displayUsers();
    document.getElementById("productName").value = ""
    document.getElementById("quantity").value = ""
    document.getElementById("price").value = ""


    document.getElementById("updbtn").style.display = "none"
    document.getElementById("crtbtn").style.display = "block"
}
</script>
</body>
