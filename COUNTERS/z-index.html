<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
img{
    position: absolute;
    left: 0;
    top: 0;
    z-index: -6;
}
h1{
    position: relative;
    left: 0;
    top: 0;
    z-index: 4;
}
.parent2{
    position: relative;
    left: 0;
    right: 0;
}
.child2{
    position: absolute;
    z-index: 4;
    
}

    </style>
</head>
<body>
    <!--the z-index the property specifies the stack order of an element 
    the z index only works on positioned elements-->
    <div class="parent1">
        <div class="child1">
<h3>Hellow iam child1 z-index</h3>
        </div>
    </div>
    <div class="parent2">
        <div class="child2">
<h3>Hellow iam child2 z-index</h3>
<img src="../BASICHTML/th (3).jpeg" alt="" width="300px" height="300px">
        </div>
    </div>
</body>
</html>
