<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .Product-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        button:disabled {
            background: #bbb4b1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        td .remove {
            background: #dc3545;
            color: white;
        }
        td .remove:hover {
            background: #c82333;
        }
        td .edit {
            background: #ffc107;
            color: black;
        }
        td .edit:hover {
            background: #e0a800;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .form-container,
            .Product-container {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-commerce Product</h1>
        <div class="content">
            <!-- Left Column: Add Product Form -->
            <div class="form-container">
                <h2>Add Product</h2>
                <form id="Product-form">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required onkeyup="validateForm()">
                    
                    <label>Category:</label>
                    <div class="checkbox-group" onchange="validateForm()">
                        <input type="checkbox" value="Electronics" name="category"> Electronics
                        <input type="checkbox" value="Clothing" name="category"> Clothing
                        <input type="checkbox" value="Home Appliances" name="category"> Home Appliances
                        <input type="checkbox" value="Books" name="category"> Books
                    </div>
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" required onkeyup="validateForm()">
                    
                    <label for="price">Price (₹):</label>
                    <input type="number" id="price" min="1" required onkeyup="validateForm()">
                    
                    <label>Discount:</label>
                    <select id="discount" required onchange="validateForm()">
                        <option value="0">No Discount</option>
                        <option value="10">10% Off</option>
                        <option value="20">20% Off</option>
                        <option value="30">30% Off</option>
                    </select>

                    <button type="button" id="submit-btn" disabled onclick="addProduct()">Add to Product</button>
                </form>
            </div>

            <!-- Right Column: Product List -->
            <div class="Product-container">
                <h2>Shopping Product</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price (₹)</th>
                            <th>Discount</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="Product-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var Product = JSON.parse(localStorage.getItem("Product")) || [];

        function displayProduct() {
            var tableBody = document.getElementById("Product-list");
            tableBody.innerHTML = "";
            Product.forEach((item, index) => {
                var row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.productName}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price}</td>
                    <td>${item.discount}%</td>
                    <td><button class="edit" onclick="editProduct(${index})">Edit</button></td>
                    <td><button class="remove" onclick="deleteProduct(${index})">Delete</button></td>
                `;
            });
        }

        function validateForm() {
            var productName = document.getElementById("productName").value.trim();
            var quantity = document.getElementById("quantity").value.trim();
            var price = document.getElementById("price").value.trim();
            var isValid = productName !== "" && quantity !== "" && price !== "";
            document.getElementById("submit-btn").disabled = !isValid;
        }

        function addProduct() {
            var product = {
                productName: document.getElementById("productName").value,
                category: Array.from(document.querySelectorAll("input[name='category']:checked")).map(el => el.value).join(", "),
                quantity: document.getElementById("quantity").value,
                price: document.getElementById("price").value,
                discount: document.getElementById("discount").value,
            };
            Product.push(product);
            localStorage.setItem("Product", JSON.stringify(Product));
            displayProduct();
        }

        function deleteProduct(index) {
            Product.splice(index, 1);
            localStorage.setItem("Product", JSON.stringify(Product));
            displayProduct();
        }

        displayProduct();
    </script>
</body>
</html>
