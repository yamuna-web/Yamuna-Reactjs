<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("enter your number");
        if (number%3==0 &&number%5==0){
            document.write(number+"is divisible by 3");
        }else if(number%3==1){
            document.write(number+"gives a remainder of 1 divided by 3");
        }else if(number%3==2){
            document.write(number+"gives a remainder number of 2 divided by3");
        }else{
            document.write(number+"is not valid")
        }
    </script>
</body>
</html>
