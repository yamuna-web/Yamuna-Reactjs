<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <!-- 1.element selector
         2.nth-child selector
         3.attribute selector
         4.general sibling selector
         5.global selector
         6.inline styles -->
         <style>
          li:nth-child(2){
            color: blue;
          }
          p{
            color: brown;
          }
         </style>
    
  </head>
  <body>
    <!-- 1. element selector -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus pariatur recusandae
       voluptatum, modi nostrum asperiores dolorum facere velit quia nisi officia, nesciunt 
       perferendis quis? Sapiente odit officiis consectetur quod omnis.
    </p>
    <li>yamuna</li>
    <li>yamuna</li>
    <li>yamuna</li>
    <li>yamuna</li>
    <li>yamuna</li>
  </body>
</html>
