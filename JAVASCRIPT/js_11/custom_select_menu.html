<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom select menu</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}
.hero{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(hsl(328, 90%, 58%),hsl(245, 97%, 23%));
    display: flex;
    align-items: center;
    justify-content: center;
}
.selector{
    width: 350px;
}
#selectfield{
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 30px;
    box-sizing: border-box;
    background: #fff;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
#selectfield img{
    width: 16px;
    transition:transform  0.5s;

}
#list{
    width: 100%;
    background: #fff;
    border-radius: 6px;
overflow: hidden;


}
.options{
    width: 100%;
    padding: 15px 0 15px 70px;
    list-style-type: none;
    cursor: pointer;
    box-sizing: border-box;
    position: relative;
}
.options img{
    width: 30px;
    position: absolute;
    top: 12px;
    left: 25px;
}
.options:hover{
    background: #418394;
}
.hide{
    visibility: hidden;
}
.rotate{
    transform:rotate(180deg)
}
   </style>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">select social media</p>
                <img src="../download (4).png" id="arrowicon">
            </div>
       
            <ul id="list" class="hide">
                <li class="options">
                    <img src="../download (2).png" alt="">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="../download (14).jpg" alt="">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="../download (3).png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="../download (1).png" alt="">
                    <p>youtube</p>
                </li>
                <li class="options">
                    <img src="../download (16).jpg" alt="">

                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var selectfield = document.getElementById("selectfield");
        var selecttext = document.getElementById("selecttext");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowicon=document.getElementById("arrowicon")

        selectfield.onclick = function() {
            list.classList.toggle("hide");
            arrowicon.classList.toggle("rotate");
        }

        for (var option of options) {
            option.onclick = function() {
                selecttext.innerHTML = this.querySelector("p").innerText;
                list.classList.toggle("hide");
                arrowicon.classList.toggle("rotate");
            }
        }
    </script>
</body>
</html>
