<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
    * {
   margin: 0;
   padding: 0;
   font-family: "Poppins", sans-serif;
   box-sizing: border-box;
}

body {
   background: #bf2d8788;
}



button {
   font-size: 16px; 
   padding: 12px 24px; 
   border-radius: 8px; 
   background-color: #4CAF50; 
   color: white; 
   border: none; 
   cursor: pointer; 
}

button:hover {
   background-color: #45a049;
}

#toastbox {
   position: absolute;
   bottom: 30px;
   right: 30px;
   display: flex;
   align-items: flex-end;
   flex-direction: column;
   overflow: hidden;
   padding: 20px;
}
.toast{
   width: 400px;
   height: 80px;
   background:#fff;
   font-weight: 500;
   margin: 15px 0;
   display: flex;
   align-items: center;
   position: relative;
   


}
.toast i{
   margin: 0 20px;
   font-size: 35px;
   color: green;
}
.toast .error i{
   color: red;
}
.toast.invalid i{
   color: orange;
}
.toast::after{
   content:'';
   position: absolute;
   left: 0;
   bottom: 0;
   width: 100%;
   height: 5px;
   background: green;
   animation: anime 5s linear forwards;
}
.toast .error::after{
   background: red;
}
.toast.invalid::after{
   background: orange;
}
   </style>
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(sucessMsg)">Success</button>
        <button onclick="showtoast(errorMsg)">Error</button>
        <button onclick="showtoast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>

    <script>
        let toastbox = document.getElementById("toastbox");
        
        
        let sucessMsg = '<i class="fa-solid fa-circle-check"></i> Successfull';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error';
        let invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i> Invalid input, check again';

        function showtoast(msg) {
            let toast = document.createElement("div");
            toast.classList.add("toast");  
            toast.innerHTML = msg;
            toastbox.appendChild(toast);

            if(msg.includes("error")){
                toast.classList.add("invalid")
            }


            setTimeout(()=>{
                toast.remove();
            },1000);
        }
    </script>
</body>
</html>
