<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        justify-content: center;
    }
    .registration-form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .registration-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    .form-group input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }
    .submit-btn {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
    .form-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="registration-form">
    <h2>Registration Form</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirm-password" placeholder="Confirm your password"
                required>
        </div>
        <button type="button" class="submit-btn" onclick="registeruser()">Register</button>
    </form>
</div>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Confirm Password</th>
        </tr>
    </thead>
    <tbody>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tbody>
</table>
<script>
 var allusers = [];

function registeruser() {
    // Get values from input fields
    var fullName = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmpassword = document.getElementById("confirmpassword").value;

    // Validate that passwords match
    if (password !== confirmpassword) {
        alert("Passwords do not match!");
        return;
    }

    // Create user object
    var user = {
        fullName: fullName,
        email: email,
        password: password,  // Hide password for security
        confirmpassword: confirmpassword
        
        // Hide confirm password
    };

    // Add user to array
    allusers.push(user);

    // Clear input fields
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("confirmpassword").value = "";

    // Update table with new data
    displayUsersInTable();
}

function displayUsersInTable() {
    // Clear the table before updating
    document.querySelector("tbody").innerHTML = "";

    // Loop through all users and add them to the table
    allusers.forEach(function (user) {
        var myTr = document.createElement("tr");
        for (var a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
        }
        document.querySelector("tbody").appendChild(myTr);
    });
}

</script>
</body>
</html>
