<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        .container{
            background-color: aqua;
            border: 2px solid black;
            height: 1000px;
        }
        .box{
          border: 2px solid black; 
          width: 200px; 
          height: 100px;
          margin: 5px;
          padding: 4px;
          text-align: center;
          display: inline-block;

        }
        #box2{
            position: relative;
            top: 40px;
            right: 50px;

            /* position: absolute;
            left: 200px;
            top: 200px; */

             /* position: fixed;
            right: 20px;  */

            position: sticky;
            top: 2px; 
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
    
</body>
</html>
