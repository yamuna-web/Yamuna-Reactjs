<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Appointments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .appointment-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .appointment-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .edit {
            background: #ffc107;
            color: black;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .edit:hover {
            background: #e0a800;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .appointment-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calendar Appointments</h1>

        <div class="content">
            <!-- Left Column: Appointment Entry Form (30%) -->
            <div class="form-container">
                <h2>Add Appointment</h2>
                <form id="appointment-form">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required onkeyup="validateForm()">

                    <label for="date">Date:</label>
                    <input type="date" id="date" required onchange="validateForm()">

                    <label for="time">Time:</label>
                    <input type="time" id="time" required onchange="validateForm()">

                    <label for="location">Location:</label>
                    <input type="text" id="location" required onkeyup="validateForm()">

                    <label for="description">Description:</label>
                    <textarea id="description" rows="3" required onkeyup="validateForm()"></textarea>

                    <label>Event Category:</label>
                    <div class="radio-group" onchange="validateForm()">
                        <input type="radio" id="meeting" name="category" value="Meeting">
                        <label for="meeting">Meeting</label>

                        <input type="radio" id="conference" name="category" value="Conference">
                        <label for="conference">Conference</label>

                        <input type="radio" id="webinar" name="category" value="Webinar">
                        <label for="webinar">Webinar</label>

                        <input type="radio" id="personal" name="category" value="Personal">
                        <label for="personal">Personal</label>
                    </div>

                    <label>Participants:</label>
                    <div class="checkbox-group" onchange="validateForm()">
                        <input type="checkbox" id="alice" name="participants" value="Alice">
                        <label for="alice">Alice</label>

                        <input type="checkbox" id="bob" value="Bob" name="participants">
                        <label for="bob">Bob</label>

                        <input type="checkbox" id="charlie" value="Charlie" name="participants">
                        <label for="charlie">Charlie</label>

                        <input type="checkbox" id="david" value="David" name="participants">
                        <label for="david">David</label>

                        <input type="checkbox" id="emma" value="Emma" name="participants">
                        <label for="emma">Emma</label>
                    </div>

                    <button type="button" disabled onclick="registeruser()" id="crtbtn">Join Now</button>
                    <button type="button" onclick="update()" id="updbtn" style="display:none">Update</button>
                </form>
            </div>

            <!-- Right Column: Appointment List (70%) -->
            <div class="appointment-container">
                <h2>Upcoming Appointments</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>description</th>
                            <th>Event Category</th>
                            <th>Participants</th>
                            <th>Delete</th>
                            <th>Edit</th>

                        </tr>
                    </thead>
                    <tbody id="appointment-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        var allUsers = []
        var  indx = null;

        function registeruser() {

            var eventName = document.getElementById("eventName").value
            var date = document.getElementById("date").value
            var time = document.getElementById("time").value
            var location = document.getElementById("location").value
            var description = document.getElementById("description").value

            var user = {
                eventName,
                date,
                time,
                location,
                description,
                category: [],
                participants: []

            }
            //radiobuttons
            var radio = document.getElementsByName("category")

            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.category.push(radio[i].value)
                }
                radio[i].checked = false;
        
            }            
            // //checkboxes
            var checkbox = document.getElementsByName("participants")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.participants.push(checkbox[i].value)
                }
                checkbox[i].checked = false
              
            }
            allUsers.push(user)
            localStorage.setItem("allusersdata",JSON.stringify(allUsers))
            validateForm();
            document.getElementById("eventName").value = ""
            document.getElementById("date").value = ""
            document.getElementById("time").value = ""
            document.getElementById("location").value = ""
            document.getElementById("description").value = ""
            indx = null
            displayUsers();



        }
        function validateForm() {
            let fields = ["eventName", "date", "time", "location", "description"];
            let isValid = fields.every(field => document.getElementById(field).value.trim() !== "");
        
          

            var radio = document.getElementsByName("category")

            var isRadioValid=false;
            var isCheckboxValid=false;

            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true){
                    isRadioValid=true
                }
           
            }

            var checkbox = document.getElementsByName("participants")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    isCheckboxValid=true;
                }             
            }

            document.getElementById("crtbtn").disabled = !(isValid && isRadioValid && isCheckboxValid && indx === null);//inside all variables true then output will become false and button will be enabled.
            document.getElementById("updbtn").disabled = !(isValid && isRadioValid && isCheckboxValid && indx !== null);
        
        }

        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            allUsers.forEach(function (user, index) {
                var tr = document.createElement("tr");
                for (a in user) {
                    var td = document.createElement("td");
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                deltd = document.createElement("td")
                delbtn = document.createElement("button")
                delbtn.innerHTML = "delete"
                delbtn.setAttribute("class", "delete-btn")
                delbtn.setAttribute("onclick", "del(" + index + ")")
                deltd.appendChild(delbtn)
                tr.appendChild(deltd)

                var edttd = document.createElement("td")
                var edtbtn = document.createElement("button")
                edtbtn.innerHTML = "Edit"
                edtbtn.setAttribute("class", "edit-btn")
                edtbtn.setAttribute("onclick", "edit(" + index + ")")
                edttd.appendChild(edtbtn);
                tr.appendChild(edttd);
                document.querySelector("tbody").appendChild(tr)
            })
        }


        function del(i) {
            allUsers.splice(i, 1);
            localStorage.setItem("allusersdata",JSON.stringify(allUsers))
            displayUsers();
        }
        var indx;
        function edit(i) {
            indx = i;
            document.getElementById("eventName").value = allUsers[i].eventName
            document.getElementById("date").value = allUsers[i].date
            document.getElementById("time").value = allUsers[i].time
            document.getElementById("location").value = allUsers[i].location
            document.getElementById("description").value = allUsers[i].description

   

            //radiobutton selection
            var radio = document.getElementsByName("category")

            for (j = 0; j < radio.length; j++) {

                radio[j].checked = allUsers[i].category.includes(radio[j].value);
            }

            //checkbox selection
            var checkbox = document.getElementsByName("participants")
            for (var k = 0; k < checkbox.length; k++) {
                checkbox[k].checked = allUsers[i].participants.includes(checkbox[k].value);
            }
        

            document.getElementById("crtbtn").style.display = "none"
            document.getElementById("updbtn").style.display = "block"

        }
        function update() {
            var eventName = document.getElementById("eventName").value
            var date = document.getElementById("date").value
            var time = document.getElementById("time").value
            var location = document.getElementById("location").value
            var description = document.getElementById("description").value

            var radio = document.getElementsByName("category")

           
            var user = {
                eventName,
                date,
                time,
                location,
                description,
                category: [],
                participants: []

            }
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.category.push(radio[i].value)
                }
                radio[i].checked = false
            }
            //checkboxes
            var checkbox = document.getElementsByName("participants")
            for (i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked == true) {
                    user.participants.push(checkbox[i].value)
                }
                checkbox[i].checked = false
            }
            allUsers[indx] = user
            localStorage.setItem("allusersdata",JSON.stringify( allUsers))
            document.getElementById("eventName").value = ""
            document.getElementById("date").value = ""
            document.getElementById("time").value = ""
            document.getElementById("location").value = ""
            document.getElementById("description").value = ""
            indx = null
            validateForm();
            document.getElementById("updbtn").style.display = "none"
            document.getElementById("crtbtn").style.display = "block"         
            displayUsers();       
        }
    </script>

</body>

</html>
