        // console.log(promiseObject   )

        var students = []
        function getDataFromServer() {
            return new Promise(function (resolve, reject) {
                var getDataDetails = new XMLHttpRequest();
                getDataDetails.onreadystatechange = function () {
                    if (getDataDetails.readyState === 4 && getDataDetails.status === 200) {
                        students = JSON.parse(getDataDetails.response);
                        resolve();
                        // reject()
                    }
                }
                getDataDetails.open("GET", "https://jsonplaceholder.typicode.com/users")
                getDataDetails.send()
            });
        };

        function displayData() {
            console.log(students)
        };

        //.then is for success
        //.catch is for failure
        //.finally is for both .

        // getDataFromServer()

        //         displayData()
        //     })
        //     .catch(function (){
        //         console.log("Some Errors")
        //     })

        async function handleAsyncData() {
            var response = await getDataFromServer();
            displayData();
        }

        handleAsyncData();
    </script>
