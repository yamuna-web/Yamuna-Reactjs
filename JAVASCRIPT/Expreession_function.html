<body>
    <h2>multiplication</h2>
    <script>
        var multiplythenumbers = function (num1,num2,num3){
            var total = num1*num2*num3;
            document.write("total value:-",total)

        }
        multiplythenumbers(11,2,3);
        var multiplythenumbers = function (num1,num2,num3){
            return(num1*num2*num3);
        }
        
        var total = (10,30,8)
        document.write("total value:-",total);
    </script>
    <h2>Addition</h2>
    <script>
        var addingthenumbers = function (num1,num2,num3){
            var total = num1+num2+num3;
            document.write("total value:-",total)

        }
        addingthenumbers(11,2,3);

        var addingthenumbers = function (num1,num2,num3){
            return(num1+num2+num3);
        }
        var total = (0,0,8)
        document.write("total value:-",total);
    </script>
    <h2>division</h2>
    <script>
       
        var dividingthenumbers = function (num1,num2,num3){
            var total = num1/num2/num3;
            document.write("total value:-",total)

        }
        dividingthenumbers(11,2,3);

        var dividingthenumbers = function (num1,num2,num3){
            return(num1/num2/num3);
        }
        var total = (0,0,8)
        document.write("total value:-",total);
    </script>
    <h2>subtracting</h2>
    <script>
       
        var subtractingthenumbers = function (num1,num2,num3){

            document.write("total value:-",total)

        }
        subtractingthenumbers(11,2,3);

        var subtractingthenumbers = function (num1,num2,num3){
            return(num1-num2-num3);
        }
        var total = (0,0,8)
        document.write("total value:-",total);
    </script>
    <h2>average</h2>
    <script>
       
        var averagethenumbers = function (num1,num2,num3){
            var total = num1/num2/num3/3;
            document.write("total value:-",total)

        }
        averagethenumbers(11,2,3);

        var averagethenumbers = function (num1,num2,num3){
