<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="text" name="" id="">
        <button onclick="getResults()">Submit</button>
    </div>
    <script>
        function getResults() {
            var marks = {
                telugu: 88,
                english: 97,
                maths: 89
            }
            for(a in marks){
                document.write(a+" : "+ marks[a]+"<br/>")
            }
        }
    </script>
</body>
</html>
