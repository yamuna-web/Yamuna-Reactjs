<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
            animation-name: circle;
            animation-duration: 4s;
            position: relative;
        }
        @keyframes circle{
            10%{
                background: rgba(255, 0, 0, 0.63);
                top: 0;
                left: 0;
            }
            20%{
                background: navy;
                left: 300px;
            }
            30%{
                background: white;
            }
            40%{
                background: rgb(255, 165, 0);
            }
            10%{
            background: green;
            }
        }
    </style>
</head>
<body>
    <h1>css1 Animation</h1>
    <div></div>
</body>
</html>
