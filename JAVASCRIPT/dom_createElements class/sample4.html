<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var totalunoofimages=prompt("how no of images you want?")
        console.log(totalunoofimages)
        for(i=0;i<totalunoofimages;i++){
            var myimge = document.createElement("img")
            myimge.setAttribute("src","https://randomuser.me/api/portraits/men/"+i+"jpg")
            document.body.appendChild(myimge)
        }
    </script>
</body>
</html>
