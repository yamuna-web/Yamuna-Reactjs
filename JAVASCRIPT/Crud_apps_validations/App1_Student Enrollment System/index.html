<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h2>Student Enrollment Form</h2>
    <form id="enrollmentForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required onkeyup="validateForm()">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required onkeyup="validateForm()">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required onkeyup="validateForm()">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required onkeyup="validateForm()">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="coursesEnrolled">Courses Enrolled:</label>
        <input type="text" id="coursesEnrolled" name="coursesEnrolled" required onkeyup="validateForm()">

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required onkeyup="validateForm()">

        <button type="button" disabled>Submit</button>
    </form>

    <script>
        function validateForm() {
            var student={
                id:document.getElementById("id").value,
                name:document.getElementById("name").value,
                age:document.getElementById("age").value,
                gender:document.getElementById("gender").value,
                coursesEnrolled:document.getElementById("coursesEnrolled").value,
                enrollmentDate:document.getElementById("enrollmentDate").value,
            }

            console.log(student)

            var isInvalid = false;
            for(a in student){
                if(student[a] == ""){
                    isInvalid = true;
                }
            }

            if(isInvalid === true){
                document.querySelector("button").setAttribute("disabled",true)
            }else{
                document.querySelector("button").removeAttribute("disabled",true)
            }
        }
    </script>

</body>

</html>
