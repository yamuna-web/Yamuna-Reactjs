<body>
    <script>
        let a = prompt("enter the traffic light color (red,yellow,green");
        if (a === "red") {
            document.write("stop! the light is red")
        }
        else if (a === "yellow") {
            document.write("caution! the light is yellow");
        } else if (a === "green") {
            document.write("stop! the light is green")
        } else {
            document.write("please enter red,yellow,green")
        }
    </script>
</body>
