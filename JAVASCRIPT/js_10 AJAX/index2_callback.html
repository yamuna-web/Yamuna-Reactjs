<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = []
        function getDataFromServer(displayData) {
            var getDataDetails = new XMLHttpRequest();
            getDataDetails.onreadystatechange = function () {
                if (getDataDetails.readyState === 4 && getDataDetails.status === 200) {
                     students = JSON.parse(getDataDetails.response);
                    displayData()
                }
            }
            getDataDetails.open("GET", "https://jsonplaceholder.typicode.com/users")
            getDataDetails.send()
        };

        function displayData() { 
            console.log(students)
        };


        getDataFromServer(displayData);
        // displayData();
    </script>
</body>

</html>
