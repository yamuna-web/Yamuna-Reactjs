<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator app</title>
   <style>
    
*{
    margin: 0;
    padding: 0;
    font-family: "popins",sans-serif;
    box-sizing: border-box;
}
.container{
    width: 100%;
    min-height: 100vh;
    background:rgb(162, 222, 156);
    color: #fff;
    padding: 10px;
}
.calculator{
    width: 100%;
    max-width: 600px;
    margin-left: 10%;
    margin-top: 10%;
}
.calculator h1{
    font-size: 30px;
}
.calculator h1 span{
color: red;
}
.inputbox{
    margin: 40px 0;
    padding: 35px;
    border-radius: 10px;
    background: rgba(228, 72, 176, 0.3);
    display: flex;
    align-items: center;

}
.inputbox input{
    flex: 1;
    margin-right: 20px;
    padding: 14px 20px;
    border: 0;
    outline: 0;
    font-size: 18px;
    border-radius: 5px;
    position: relative;
}
.inputbox button{
    background: #ffff76;
    border: 0;
    outline: 0;
    padding: 15px 30px;
    border-radius: 5px;
    font-weight: 500;
    color: #333;
    cursor: pointer;
}
   </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br><span>Age Calculator</span></h1>
            <div class="inputbox">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateAge() {
            let birthdate = new Date(userinput.value);
            let d1 = birthdate.getDate();
            let m1 = birthdate.getMonth() + 1;
            let y1 = birthdate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;
            y3 = y2 - y1;
            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--;
                m3 = 12 + m2 - m1;
            }
            if (d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                m3 = 11;
                y3--;
            }

            result.innerHTML = `You are ${y3} years, ${m3} months, and ${d3} days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
        
    </script>
</body>

</html>
