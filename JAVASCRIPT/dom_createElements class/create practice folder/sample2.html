<body>
  <div class="container">
    <link rel="stylesheet" href="../create practice folder/styles.css">
    <!-- Form Column -->
    <div class="column">
      <h1>Create E-Commerce Account</h1>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="gender">Gender</label>
        <div>
          <label><input type="radio" name="gender" value="male" required> Male</label><br>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>
        <label for="account-type">Account Type</label>
        <select id="account-type" name="account-type" required>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    
    <!-- Table Column -->
    <div class="column">
      <h1>User Accounts</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Account Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JavaScript will insert rows here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // var UserAccounts = [
    //   { name: "chenchaiah", AccountType: "Buyer" },
    //   { name: "savithri", AccountType: "Seller" }
    // ];

    function displayUsers() {
      var tableBody = document.getElementById("userTableBody");
      tableBody.innerHTML = ""; // Clear previous data before inserting

      UserAccounts.forEach(function (user, index) {
        var myTr = document.createElement("tr");

        // Add Name Column
        var nameTd = document.createElement("td");
        nameTd.innerText = user.name;
        myTr.appendChild(nameTd);

        // Add Account Type Column
        var typeTd = document.createElement("td");
        typeTd.innerText = user.AccountType;
        myTr.appendChild(typeTd);

        // Add Action Buttons
        var actionTd = document.createElement("td");
        var editButton = document.createElement("button");
        editButton.innerText = "Edit";
        editButton.className = "edit-btn";
        editButton.onclick = function () {
          
        };

        var deleteButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        deleteButton.className = "delete-btn";
        deleteButton.onclick = function () {
          UserAccounts.splice(index, 1);
          displayUsers(); // Refresh the table after deleting
        };

        actionTd.appendChild(editButton);
        actionTd.appendChild(deleteButton);
        myTr.appendChild(actionTd);

        // Append row to table body
        tableBody.appendChild(myTr);
      });
    }

    displayUsers();
  </script>
</body>
