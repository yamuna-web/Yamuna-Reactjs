<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #cf9aff, #95c0ff);
            color: #fff;
            padding-top: 4%;
            padding-left: 10%;
        }
        .container h1 {
            display: flex;
            align-items: center;
            font-size: 35px;
            font-weight: 600;
        }
        .container h1 img {
            width: 60px;
        }
        .container button img {
            width: 25px;
            margin-right: 8px;
        }
        .container button {
            display: flex;
            align-items: center;
            background: linear-gradient(#9418fd, #571094);
            color: #fff;
            font-size: 10px;
            outline: 0;
            border: 0;
            border-radius: 40px;
            padding: 15px 25px;
            margin: 30px 0 20px;
            cursor: pointer;
        }
        .input-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            outline: none;
            border-radius: 5px;
        }
        .input-box img {
            width: 25px;
            position: absolute;
            bottom: 15px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="./th (1).jpeg" alt="">Notes</h1>
        <button class="btn"><img src="./th (11).jpeg" alt="">Create Notes</button>
        <div class="notes-container"></div>
    </div>

    <script>
        var notesContainer = document.querySelector(".notes-container");
        var createBtn = document.querySelector(".btn");

        function showNotes() {
            notesContainer.innerHTML = localStorage.getItem("notes") || "";
        }
        showNotes();

        function updateStorage() {
            localStorage.setItem("notes", notesContainer.innerHTML);
        }

        createBtn.addEventListener("click", () => {
            var inputBox = document.createElement("p");
            var img = document.createElement("img");

            inputBox.className = "input-box";
            inputBox.setAttribute("contenteditable", "true");
            img.src = "./delete-icon-png-4.jpg";

            inputBox.appendChild(img);
            notesContainer.appendChild(inputBox);
            updateStorage();
        });

        notesContainer.addEventListener("click", function (e) {
            if (e.target.tagName === "IMG") {
                e.target.parentElement.remove();
                updateStorage();
            }
        });

        notesContainer.addEventListener("input", function () {
            updateStorage();
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                document.execCommand("insertLineBreak");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
