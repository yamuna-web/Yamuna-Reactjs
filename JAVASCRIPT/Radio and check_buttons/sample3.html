<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Subjects </label> <br>
    <input type="checkbox" name="subject" value="HTML"> HTML
    <input type="checkbox" name="subject" value="CSS"> CSS
    <input type="checkbox" name="subject" value="JS"> JS
    <input type="checkbox" name="subject" value="ReactJS"> ReactJS
    <input type="checkbox" name="subject" value="Redux">Redux

    <button onclick="setSelectedValues()">Set Selected Values</button>
    <script>
        var subjetcts = ["JS", "HTML"]


        function setSelectedValues() {
            var allCheckBoxes = document.getElementsByName("subject")

            for (i = 0; i < subjetcts.length; i++) {
                console.log(subjetcts[i])

                for (j = 0; j < allCheckBoxes.length; j++) {
                    console.log(allCheckBoxes[j].value)
                    if (subjetcts[i] == allCheckBoxes[j].value) {
                        allCheckBoxes[j].checked = true
                    }
                }
            }
        }

    </script>
</body>

</html>
